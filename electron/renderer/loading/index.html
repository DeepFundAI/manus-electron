<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DeepFundAI Browser - Loading</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="loading-container">
    <div class="logo-section">
      <div class="logo">
        <div class="logo-text">
          <span class="logo-ai">Deep</span><span class="logo-f">Fund</span><span class="logo-number">AI</span>
        </div>
        <div class="subtitle">Your Intelligent Investment Browser</div>
      </div>
    </div>
    
    <div class="loading-section">
      <div class="loading-spinner">
        <div class="spinner-ring"></div>
        <div class="spinner-ring"></div>
        <div class="spinner-ring"></div>
      </div>
      
      <div class="loading-text">
        <div class="main-text">Starting services...</div>
        <div class="sub-text">Please wait, first startup may take longer</div>
      </div>
    </div>
    
    <div class="progress-section">
      <div class="progress-bar">
        <div class="progress-fill"></div>
      </div>
    </div>
  </div>
  
  <script src="./script.js"></script>
</body>
</html>
